{% extends 'base.html' %}

{% block content %}
This is my cart
<div class='col-sm-8 col-sm-offset-2'>
<table class='table'>
	<thead>
		<th>item</th>
		<th>price</th>
	</thead>
	<tfoot>
		<tr>
			<td></td>
			<td> Total: {{ cart.total }}</td>
		</tr>
	</tfoot>
	{% for item in cart.products.all %}

	<tr>
		<td>{{ item }}</td>
		<td>{{ item.price }}</td><td><a href="{% url 'update_cart' item.slug%} ">Remove</a></td>

	</tr>
{%endfor%}
</table>
</div>
<p><a href="http://127.0.0.1:8000/products ">Back to the Shop</a></p>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
{%load static%}
    <style>

        body {
          background-image: url("/static/img/4.jpg");
      }
      </style>
<div class="container-fluid, row justify-content-md-center" >
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li {% if not category %} class="nav-item"{% endif %}><a href="{% url 'products:products' %}" class="navbar-brand">All</a>
          </li>
{% for c in categories %}
          <li {% if category.slug == c.slug %} class="nav-item"{% endif %}>
                  <a href="{{ c.get_absolute_url }}" class="navbar-brand">{{ c.title }}</a>
          </li>

{% endfor %}
        </ul>
      </div>
    </nav>
</div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 blog-main">
          <div class="blog-post">
              <div class="row">
              {%for instance in products%}
                <a href="{{instance.get_absolute_url}}" style="margin-left: 1%;">
                  <div class="card" style="width: 18rem; background-color:rgba(0,0,0,0.6);">
                  <img class="card-img-top" src="{{instance.image.url}}" alt="Card image cap">
                </a>
                  <div class="card-body">
                    <p class="card-text">{{instance.title}} </p>
                    <p class="card-text">{{instance.price}}PLN</p>
                  </div>
              </div>
              {%endfor%}
          </div>
        </div>
      </div>
    </div>
{%endblock%}

{%extends 'base.html' %}
{% block content %}
    <style>

        body {
          background-image: url("/static/img/1.jpg");
      }
      </style>
<div class="card" style="background-color:rgba(0,0,0,0.4); ">
  <div class="row" >
    <div class="col-sm" >
      <img class="card-img-top" src="../{{object.image}}" style="width: 80%;">
    </div>
    <div class="col-sm">
      <div class="card-body" >
      <h5 class="card-title">{{object.title}} - {{object.price}}PLN</h5>
      <p class="card-text">{%if object.description%}{{object.description}}{%else%}Description coming soon{%endif%}</p>
    </div>
    <div class="card-footer">
      {% if user.is_authenticated %}
      <a href="{% url 'update_cart' object.id%} " style="background-color:orange" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart
      </a>
      {%endif%}
    </div>
    </div>
    
    
  </div>
{% endblock %}

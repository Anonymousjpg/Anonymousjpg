{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <style>

        body {
          background-image: url("/static/img/2.jpg");
      }
      </style>
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="button"class="btn btn-warning" value="Send me instructions!" style="font-size: 1.0rem; letter-spacing: 0.5rem; padding: .5rem 1.0rem;">
  </form>
{% endblock %}
